<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lip Buddy - AI Lip Reading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #8ec5fc;
            --primary-dark: #6a9bd8;
            --secondary: #e0c3fc;
            --accent: #cbb2fe;
            --bg-light: #f2f2f7;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --success: #10b981;
            --danger: #ef4444;
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
        }

        /* Dynamic Background Animation */
        .bg-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: #ffffff;
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: #ffffff;
            animation-delay: -5s;
        }

        .blob-3 {
            top: 40%;
            left: 40%;
            width: 400px;
            height: 400px;
            background: var(--accent);
            animation-delay: -2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .app-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 30px;
            padding: 2.5rem;
            width: 90%;
            max-width: 1100px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            position: relative;
        }

        h1 {
            font-weight: 800;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(135deg, #6a9bd8 0%, #9f7aea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            border: var(--glass-border);
            font-size: 0.9rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-muted);
            box-shadow: 0 0 5px currentColor;
        }

        .status-dot.connected {
            background-color: var(--success);
            color: var(--success);
        }

        .status-dot.recording {
            background-color: var(--danger);
            color: var(--danger);
            animation: pulse-dot 1.5s infinite;
        }

        @keyframes pulse-dot {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 900px) {
            .main-grid {
                grid-template-columns: 1.3fr 0.7fr;
            }
        }

        .video-card {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            padding: 1rem;
            border: var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 4/3;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .mouth-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 120px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 40%;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .mouth-guide::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .mouth-guide::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            width: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .video-wrapper.recording .mouth-guide {
            border-color: var(--danger);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.4);
            background: rgba(239, 68, 68, 0.05);
        }

        .processing-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            color: var(--text-main);
        }

        .processing-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(142, 197, 252, 0.3);
            border-left-color: var(--primary-dark);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 0.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 16px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-dark), #8b5cf6);
            box-shadow: 0 10px 20px -5px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(139, 92, 246, 0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #b91c1c);
            box-shadow: 0 10px 20px -5px rgba(239, 68, 68, 0.4);
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(239, 68, 68, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
            transform: none;
        }

        .output-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .output-card {
            background: rgba(255, 255, 255, 0.6);
            border: var(--glass-border);
            border-radius: 24px;
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .output-card:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        .output-content {
            font-size: 1.25rem;
            line-height: 1.6;
            min-height: 80px;
            color: var(--text-main);
            font-weight: 500;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .raw-text {
            font-family: 'Courier New', monospace;
            color: #4b5563;
        }

        .corrected-text {
            color: #059669;
            background: rgba(16, 185, 129, 0.1);
        }

        .placeholder {
            color: rgba(107, 114, 128, 0.4);
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="app-container">
        <header>
            <h1>Lip Buddy</h1>
            <div class="subtitle">Advanced AI Lip Reading Assistant</div>
            <div class="status-badge">
                <div id="connection-dot" class="status-dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <div class="main-grid">
            <div class="video-card">
                <div class="video-wrapper">
                    <video id="video" autoplay muted playsinline></video>
                    <div class="mouth-guide"></div>
                    <div id="processing-overlay" class="processing-overlay">
                        <div class="loader"></div>
                        <h3>Analyzing Speech...</h3>
                        <p style="color: var(--text-muted)">This may take a few seconds</p>
                    </div>
                </div>
                <div class="controls">
                    <button id="start" class="btn btn-primary">
                        <i class="fas fa-microphone"></i> Start Recording
                    </button>
                    <button id="stop" class="btn btn-danger" disabled>
                        <i class="fas fa-stop-circle"></i> Stop
                    </button>
                </div>
            </div>

            <div class="output-section">
                <div class="output-card">
                    <div class="card-header">
                        <i class="fas fa-code"></i> Raw Prediction
                    </div>
                    <div id="raw-output" class="output-content raw-text">
                        <span class="placeholder">Waiting for speech...</span>
                    </div>
                </div>

                <div class="output-card">
                    <div class="card-header">
                        <i class="fas fa-wand-magic-sparkles" style="color: var(--secondary)"></i> AI Corrected
                    </div>
                    <div id="corrected-output" class="output-content corrected-text">
                        <span class="placeholder">AI correction will appear here...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
